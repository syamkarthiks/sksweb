<!DOCTYPE html>
<html>
<head>
  <title>Visitor Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #111827;
      color: white;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      font-size: 12px;
    }
    th {
      background: #1f2937;
    }
  </style>
</head>
<body>

<h2>Visitor Admin Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>IP</th>
      <th>Country</th>
      <th>Region</th>
      <th>City</th>
      <th>ISP</th>
      <th>OS</th>
      <th>Network</th>
      <th>Dark Mode</th>
      <th>Referrer</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="data">
  </tbody>
</table>

<script>
async function loadData() {
  const res = await fetch("/api/visitors");
  const data = await res.json();

  const tbody = document.getElementById("data");
  tbody.innerHTML = "";

  data.forEach(v => {
    tbody.innerHTML += `
      <tr>
        <td>${v.ip}</td>
        <td>${v.country || "-"}</td>
        <td>${v.region || "-"}</td>
        <td>${v.city || "-"}</td>
        <td>${v.isp || "-"}</td>
        <td>${v.os || "-"}</td>
        <td>${v.network_type || "-"}</td>
        <td>${v.dark_mode ? "Yes" : "No"}</td>
        <td>${v.referrer || "-"}</td>
        <td>${new Date(v.created_at).toLocaleString()}</td>
      </tr>
    `;
  });
}

loadData();
</script>

</body>
</html>
