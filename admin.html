<!DOCTYPE html>
<html>
<head>
  <title>Visitor Logs</title>
  <style>
    body { font-family: Arial; }
    table { border-collapse: collapse; width: 100%; font-size: 12px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #222; color: white; position: sticky; top: 0; }
    tr:nth-child(even) { background: #f5f5f5; }
  </style>
</head>
<body>

<h2>Visitor Logs</h2>

<table id="table">
  <thead>
    <tr>
      <th>IP</th>
      <th>Country</th>
      <th>Region</th>
      <th>City</th>
      <th>Timezone</th>
      <th>ISP</th>
      <th>OS</th>
      <th>Page</th>
      <th>Referrer</th>
      <th>Time</th>
      <th>Map</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadData() {
  const res = await fetch("/api/visitors");
  const data = await res.json();

  const tbody = document.getElementById("data");
  tbody.innerHTML = "";

  data.forEach(v => {
    tbody.innerHTML += `
      <tr>
        <td>${v.ip}</td>
        <td>${v.country || "-"}</td>
        <td>${v.region || "-"}</td>
        <td>${v.city || "-"}</td>
        <td>${v.isp || "-"}</td>
        <td>${v.timezone || "-"}</td>
        <td>${v.os || "-"}</td>
        <td>${v.network_type || "-"}</td>
        <td>${v.dark_mode ? "Yes" : "No"}</td>
        <td>${v.referrer || "-"}</td>
        <td>${new Date(v.created_at).toLocaleString()}</td>
      </tr>
    `;
  });
}
loadData();
</script>

</body>
</html>
